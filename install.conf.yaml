- clean: ['~']

- link:
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    /etc/caddy/Caddyfile:
        if: # is a server
        path: Caddyfile
        create: true
        relink: false
        force: false
    /etc/dnscrypt-proxy/blocklists.txt:
        path: dnscrypt-proxy/blocklists.txt
        create: false
        relink: false
        force: false
    /etc/dnscrypt-proxy/dnscrypt-proxy.toml:
        path: dnscrypt-proxy/dnscrypt-proxy.toml
        create: false
        relink: false
        force: false
    /etc/privoxy/default.action:
        path: privoxy/default.action
        create: false
        relink: false
        force: false
    /etc/privoxy/user.action:
        path: privoxy/user.action
        create: false
        relink: false
        force: false
    /etc/ssh/ssh_config:
        path: ssh/ssh_config
        create: false
        relink: false
        force: false
    /etc/ssh/sshd_config:
        if: # is a server
        path: ssh/sshd_config
        create: false
        relink: false
        force: false


