- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    # EditorConfig
    ~/.editorconfig:
    # Bash
    # ~/.profile:
    ~/.bashrc:
    ~/.bash_logout:
    # Z shell
    ~/.zshenv:
    # User
    ~/.aliases:
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: bin/*
    # OpenWrt
    /etc/config/nut_monitor:
        if: '[ `uname -n` = turrismox ]'
        path: nut_monitor.openwrt
    # Windows (Git Bash)
    /c/ProgramData/bin/:
        if: '[ `uname -o` = Msys ]'
        glob: true
        path: Windows/bin/*

- create:
    - ~/Development

- shell:
  - [git submodule sync --recursive, Syncing submodules]
  - [git submodule update --init --recursive, Installing submodules]
  # - [chsh -s $(which zsh), Making zsh the default shell]
