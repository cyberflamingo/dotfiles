- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.local/bin']
- clean:
    ~/.config:
      recursive: true

- link:
    # EditorConfig
    ~/.editorconfig:
    # Bash
    ~/.profile:
    ~/.bashrc:
    ~/.bash_completion/:
        glob: true
        path: bash_completion/*
    ~/.bash_logout:
    # Z shell
    ~/.zshenv:
    # User
    ~/.aliases:
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: local/bin/*
    # OpenWrt
    /etc/config/nut_monitor:
        if: '[ `uname -n` = turrismox ]'
        path: etc/config/nut_monitor.openwrt
    # Windows (Git Bash)
    /c/ProgramData/bin/:
        if: '[ `uname -o` = Msys ]'
        glob: true
        path: C/ProgramData/bin/*

- create:
    - ~/Development

- shell:
  - [git submodule sync --recursive, Syncing submodules]
  - [git submodule update --init --recursive, Installing submodules]
