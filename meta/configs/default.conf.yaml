---
- defaults:
    link:
      create: true
      relink: true

- shell:
    - [rm ~/.profile ~/.bashrc ~/.bash_logout, Removing default bash files]

- create:
    - ~/.gnupg
    - ~/.local/share
    - ~/.local/state
    - ~/.config
    - ~/.cache

- clean: ["~", "~/.gnupg", "~/.local/bin"]
- clean:
    ~/.config:
      recursive: true

- link:
    # EditorConfig
    ~/.editorconfig:
    # Bash
    ~/.profile:
    ~/.bashrc:
    ~/.bash_logout:
    # Z shell
    ~/.zshenv:
    # User
    ~/.aliases:
    ~/.config/:
      glob: true
      path: config/*
    ~/.gnupg/:
      glob: true
      path: gnupg/*
    ~/.local/bin/:
      glob: true
      path: local/bin/*

- shell:
    - [source ~/.profile, Sourcing .profile]

- sudo:
    - apt:
        # Security
        - apt-show-versions
        - apt-transport-https
        - debsums
        - macchanger
        - unattended-upgrades
        - usbguard
        # Uncomment appropriately
        # - amd64-microcode
        # - intel-microcode
        # Tooling, Settings
        - curl
        - jq
        - xclip
        - zsh
        # Programming
        - libssl-dev # Needed by cargo-update
        - cargo
        - editorconfig
        - git
        - git-lfs
        - golang-go
        - lua5.4
        - neovim
        - pandoc
        - python3-pip
        - python3.10-venv # Needed by pipx
        - shellcheck
        - tmux
        - yamllint
        # Other
        - newsboat

# TODO add a check for presence before install. Plugin uses `--force` which make
# the execution unnecessary long
# - cargo:
#     - cargo-update
#     - fd-find
#     - git-delta
#     - ripgrep

- go:
    - mvdan.cc/sh/v3/cmd/shfmt@latest

- pip:
    file: requirements.txt
    user: true # Like --user

- shell:
    - [python3 -m pipx ensurepath, Ensure pipx path]

- create:
    - ~/Development/src/github.com/mawww/kakoune

- git:
    "~/Development/src/github.com/mawww/kakoune":
      url: https://github.com/mawww/kakoune.git
      description: "kakoune - mawww's experiment for a better code editor"
