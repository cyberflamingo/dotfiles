- sudo:
  - link:
      # /etc/caddy/Caddyfile:
      #     # if: # is a server
      #     path: etc/caddy/Caddyfile
      # Does not work with a symlink. Needs to be copied
      # /etc/dnscrypt-proxy/blocklists.txt:
      #     path: etc/dnscrypt-proxy/blocklists.txt
      # /etc/dnscrypt-proxy/dnscrypt-proxy.toml:
      #     path: etc/dnscrypt-proxy/dnscrypt-proxy.toml
      /etc/privoxy/default.action:
          path: etc/privoxy/default.action
      /etc/privoxy/config:
          path: etc/privoxy/config
      /etc/privoxy/user.action:
          path: etc/privoxy/user.action
      /etc/ssh/ssh_config:
          path: etc/ssh/ssh_config
      /etc/ssh/sshd_config:
          # if: # is a server
          path: etc/ssh/sshd_config
      # macOS
      /usr/local/etc/dnscrypt-proxy.toml:
          if: '[ `uname` = Darwin ]'
          path: etc/dnscrypt-proxy/dnscrypt-proxy.toml.macos
      /usr/local/etc/privoxy/config:
          if: '[ `uname` = Darwin ]'
          path: etc/privoxy/config.macos
      /usr/local/etc/privoxy/user.action:
          if: '[ `uname` = Darwin ]'
          path: etc/privoxy/user.action.macos
      /usr/local/etc/dnsmasq.conf:
          if: '[ `uname` = Darwin ]'
          path: etc/dnsmasq/dnsmasq.conf.macos
